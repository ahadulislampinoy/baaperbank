<header>

            class=" text-blue-600 font-semibold"> 2.0</span>

    <div class="bg-sky-600 w-3/5 mx-auto px-7 py-9 rounded mt-8">
        <h3 class="text-3xl text-white">Please Login</h3>
        <input id="email" class="w-2/4 mt-6 py-2 px-3 block rounded" type="email" name="" id=""

            placeholder="Your Email Adress">
        <button id="btn-submit" class="mt-3 text-white py-2 px-5 rounded bg-sky-800 hover:bg-blue-800">Login</button>
    </div>
</main>
